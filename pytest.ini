[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -p no:warnings

# Custom markers for organizing tests
markers =
    unit: Unit tests that test individual functions
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    providers: Tests for AI provider functionality
    generation: Tests for document/entity generation
    analysis: Tests for document analysis
    pdf: Tests for PDF conversion functionality

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: